<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>3DGIS Driving</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #menu {
        position:absolute; left:100px;top:100px; width:50%; 
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;}
        #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menuv {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 200px;
        right: 10px;
        border-radius: 3px;
        width: 120px;
        border: 2px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
        
        
    
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin-left: 100px;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<div id='menu'>
    <input id='cjaudgl840gn32rnrepcb9b9g' type='radio' name='rtoggle' value='cjaudgl840gn32rnrepcb9b9g' checked='checked'>
    <label for='cjaudgl840gn32rnrepcb9b9g'>basic</label>
    <input id='streets-v9' type='radio' name='rtoggle' value='streets-v9'>
    <label for='streets-v9'>streets</label>
    <input id='bright-v9' type='radio' name='rtoggle' value='bright-v9'>
    <label for='bright-v9'>bright</label>
    <input id='light-v9' type='radio' name='rtoggle' value='light-v9'>
    <label for='light-v9'>light</label>
    <input id='dark-v9' type='radio' name='rtoggle' value='dark-v9'>
    <label for='dark-v9'>dark</label>
    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite-v9'>
    <label for='satellite-v9'>satellite</label>
</div>
<pre id='info'></pre>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlenVsa2hhaXJpIiwiYSI6ImNqYXlob25nMjEzZHkyd3Noam1jc3EwMm4ifQ.RijbHD5-xQYubqDS9dOjyQ'; // [-74.0066, 40.7135],
var map = new mapboxgl.Map({
    //style: 'mapbox://styles/mapbox/basic-v9',
    //style: 'mapbox://styles/mapbox/dark-v9',
    //style: 'mapbox://styles/mapbox/streets-v9',
    style: 'mapbox://styles/mapbox/cjaudgl840gn32rnrepcb9b9g', // the outdoors-v10 style but without Hillshade layers
    //style: 'mapbox://styles/mapbox/light-v9',
    center: [-6.259142,53.347268],
    zoom: 16.96,
    pitch: 53,
    bearing: -143.2,
    hash: true,
    container: 'map'
});

// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.

    map.addSource('roadlabel', {
        type: 'vector',
        url: 'mapbox://mapbox.road_label'
    });
    map.addLayer({
        'id': 'roadlabel',
        'type': 'circle',
        'source': 'roadlabel',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 8,
            'circle-color': 'rgba(55,148,179,1)'
        },
        'source-layer': 'museum-roadlabel'
    });

    map.addSource('contours', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'contours',
        'type': 'line',
        'source': 'contours',
        'source-layer': 'contour',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#877b59',
            'line-width': 1
        }
    });


    map.addLayer({
        "id": "hillshading",
        "source": "dem",
        "type": "hillshade"
    // insert below waterway-river-canal-shadow;
    // where hillshading sits in the Mapbox Outdoors style
    }, 'waterway-river-canal-shadow');

    var layers = map.getStyle().layers.reverse();
    var labelLayerIdx = layers.findIndex(function (layer) {
        return layer.type !== 'symbol';
    });
    var labelLayerId = labelLayerIdx !== -1 ? layers[labelLayerIdx].id : undefined;
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId); //

    map.addSource('dem', {
        "type": "raster-dem",
        "url": "mapbox://mapbox.terrain-rgb"
    });
    
});

map.on('mousemove', function (e) {
    document.getElementById('info').innerHTML =
        // e.point is the x, y coordinates of the mousemove event relative
        // to the top-left corner of the map
        JSON.stringify(e.point) + '<br />' +
        // e.lngLat is the longitude, latitude geographical position of the event
        JSON.stringify(e.lngLat);
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
 
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId);// + '-v9');
    // Insert the layer beneath any symbol layer.

    //     }
    // }, '3d-build'); //
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

var frameCount = 5;
    for (var i = 0; i < frameCount; i++) {

        map.addLayer({
            id: 'radar' + i,
            source: {
                type: 'image',
                url: '/mapbox-gl-js/assets/radar' + i + '.gif',
                coordinates: [
                    [-6.285207030950033,53.27890973167604],
                    [-6.1152035848489845,53.37797451904905],
                    [-6.290123006895158,53.37479930909271],
                    [-6.331373915482146,53.33904633015027]
                ]
            },
            type: 'raster',
            paint: {
                'raster-opacity': 0,
                'raster-opacity-transition': {
                    duration: 0
                }
            }
        });
    }

    var frame = frameCount - 1;
    setInterval(function() {
        map.setPaintProperty('radar' + frame, 'raster-opacity', 0);
        frame = (frame + 1) % frameCount;
        map.setPaintProperty('radar' + frame, 'raster-opacity', 1);
    }, 200);


    // var layers = map.getStyle().layers;

    //     'layout': {},

    // // right before that layer in the stack, making it possible to put
    // // 'overlays' anywhere in the layer stack.
    // // Insert the layer beneath the first symbol layer.
    // }, firstSymbolId);


    var toggleableLayerIds = [ 'contours', 'roadlabel' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
        var layers = document.getElementById('menuv');
    layers.appendChild(link);}
    };

</script>
